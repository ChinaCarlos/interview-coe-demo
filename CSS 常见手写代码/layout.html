<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  .page {
    height: 200px;
    padding: 0 200px;
  }

  .page>div {
    float: left;
  }

  .left,
  .right {
    width: 200px;
    background-color: aquamarine;

  }

  .left {
    margin-left: -200px;
    position: relative;
    left: -100%;
  }

  .right {
    margin-left: -200px;
    position: relative;
    right: -200px;

  }

  .center {
    width: 100%;
    background-color: goldenrod;
  }
</style>

<body>

  <div class="page">
    <div class="center">
      center
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
